{% extends "base.html" %}

{% block title %}Password Reset Complete - Atletas World{% endblock %}

{% block body %}
<div class="min-vh-100 d-flex flex-column bg-light">
    <!-- Simple Nav -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/media/APC-logo.jpg" alt="Atletas World" height="40" class="rounded">
            </a>
            <a href="/" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-house me-1"></i> Home
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <!-- Logo/Header -->
                    <div class="text-center mb-4">
                        <img src="/media/APC-logo.jpg" alt="Atletas World" class="rounded-3 mb-3" style="height: 80px;">
                    </div>

                    <!-- Success Card -->
                    <div class="card border-0 shadow-sm rounded-4">
                        <div class="card-body p-4 text-center">
                            <div class="mb-3">
                                <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                            </div>
                            <h2 class="h4 fw-bold text-dark mb-3">Password Reset Complete!</h2>
                            <p class="text-muted mb-4">
                                Your password has been successfully reset. You can now sign in with your new password.
                            </p>
                            <a href="{% url 'account_login' %}" class="btn btn-success w-100 py-2 fw-semibold">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Sign In Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock body %}
