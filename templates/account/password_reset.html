{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Password - Atletas World{% endblock %}

{% block body %}
<div class="min-vh-100 d-flex flex-column bg-light">
    <!-- Simple Nav -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/media/APC-logo.jpg" alt="Atletas World" height="40" class="rounded">
            </a>
            <a href="/" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-house me-1"></i> Home
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <!-- Logo/Header -->
                    <div class="text-center mb-4">
                        <img src="/media/APC-logo.jpg" alt="Atletas World" class="rounded-3 mb-3" style="height: 80px;">
                        <h1 class="h3 fw-bold text-dark">Reset Password</h1>
                        <p class="text-muted">Enter your email to receive a reset link</p>
                    </div>

                    <!-- Reset Card -->
                    <div class="card border-0 shadow-sm rounded-4">
                        <div class="card-body p-4">
                            <form method="POST" action="{% url 'account_reset_password' %}">
                                {% csrf_token %}
                                {{ form|crispy }}

                                <button type="submit" class="btn btn-success w-100 py-2 fw-semibold mt-3">
                                    <i class="bi bi-send me-1"></i> Send Reset Link
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Back to Login Link -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Remember your password?
                            <a href="{% url 'account_login' %}" class="text-success fw-semibold text-decoration-none">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock body %}
