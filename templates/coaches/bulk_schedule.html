<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Availability - Coach Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#1a1a1a', secondary: '#2ecc71', accent: '#e74c3c' } } } }</script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-primary text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/"><img src="/media/APC-logo.jpg" alt="Atletas World" class="h-10 w-auto rounded"></a>
                    <span class="ml-4 text-lg font-semibold">Coach Portal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'coaches:dashboard' %}" class="hover:text-secondary">Dashboard</a>
                    <a href="{% url 'coaches:schedule' %}" class="text-secondary font-semibold">Schedule</a>
                    <a href="{% url 'coaches:my_players' %}" class="hover:text-secondary">My Players</a>
                    <a href="/accounts/logout/" class="text-gray-400 hover:text-accent">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Add Availability</h1>

        <div class="bg-white rounded-xl shadow-md p-6">
            <form method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                        <input type="date" name="start_date" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                        <input type="date" name="end_date" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Days of Week</label>
                    <div class="flex flex-wrap gap-2">
                        {% for value, label in days_of_week %}
                        <label class="inline-flex items-center px-3 py-2 border rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="checkbox" name="days_of_week" value="{{ value }}" class="mr-2">
                            <span class="text-sm">{{ label }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Available From</label>
                        <input type="time" name="start_time" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Available Until</label>
                        <input type="time" name="end_time" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Session Type</label>
                        <select name="session_type" class="w-full px-4 py-2 border rounded-lg">
                            {% for value, label in session_types %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
                        <select name="duration" class="w-full px-4 py-2 border rounded-lg">
                            {% for value, label in duration_choices %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-6" id="max-participants-group" style="display:none;">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Max Participants (Group)</label>
                    <input type="number" name="max_participants" value="6" min="2" max="20" class="w-full px-4 py-2 border rounded-lg">
                </div>

                <div class="flex space-x-4">
                    <a href="{% url 'coaches:schedule' %}" class="flex-1 text-center py-3 border rounded-lg hover:bg-gray-50">Cancel</a>
                    <button type="submit" class="flex-1 bg-secondary text-white py-3 rounded-lg hover:bg-green-600">Create Schedule</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('select[name="session_type"]').addEventListener('change', function() {
            document.getElementById('max-participants-group').style.display = this.value === 'group' ? 'block' : 'none';
        });
    </script>
</body>
</html>
