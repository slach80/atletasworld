<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assessment - Coach Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#1a1a1a', secondary: '#2ecc71', accent: '#e74c3c' } } } }</script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-primary text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/"><img src="/media/APC-logo.jpg" alt="Atletas World" class="h-10 w-auto rounded"></a>
                    <span class="ml-4 text-lg font-semibold">Coach Portal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'coaches:dashboard' %}" class="hover:text-secondary">Dashboard</a>
                    <a href="{% url 'coaches:assessments' %}" class="text-secondary">Assessments</a>
                    <a href="/accounts/logout/" class="text-gray-400 hover:text-accent">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 py-6">
        <a href="{% url 'coaches:assessments' %}" class="text-secondary hover:underline mb-4 inline-block">&larr; Back</a>

        <div class="bg-white rounded-xl shadow-md p-6">
            <h1 class="text-2xl font-bold mb-2">Assessment for {{ booking.player }}</h1>
            <p class="text-gray-500 mb-6">Session: {{ booking.scheduled_date|date:"M j, Y" }} - {{ booking.program.name }}</p>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Training Type</label>
                    <select name="training_type" class="w-full px-4 py-2 border rounded-lg">
                        {% for value, label in training_types %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                    {% for value, label in rating_choices %}
                    <div class="text-center p-2 bg-gray-50 rounded">
                        <p class="text-2xl font-bold">{{ value }}</p>
                        <p class="text-xs text-gray-500">{{ label }}</p>
                    </div>
                    {% endfor %}
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Effort & Engagement</label>
                        <select name="effort_engagement" class="w-full px-4 py-2 border rounded-lg">
                            {% for value, label in rating_choices %}<option value="{{ value }}" {% if value == 3 %}selected{% endif %}>{{ value }} - {{ label }}</option>{% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Technical Proficiency</label>
                        <select name="technical_proficiency" class="w-full px-4 py-2 border rounded-lg">
                            {% for value, label in rating_choices %}<option value="{{ value }}" {% if value == 3 %}selected{% endif %}>{{ value }} - {{ label }}</option>{% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tactical Awareness</label>
                        <select name="tactical_awareness" class="w-full px-4 py-2 border rounded-lg">
                            {% for value, label in rating_choices %}<option value="{{ value }}" {% if value == 3 %}selected{% endif %}>{{ value }} - {{ label }}</option>{% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Physical Performance</label>
                        <select name="physical_performance" class="w-full px-4 py-2 border rounded-lg">
                            {% for value, label in rating_choices %}<option value="{{ value }}" {% if value == 3 %}selected{% endif %}>{{ value }} - {{ label }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Goals Achievement</label>
                        <select name="goals_achievement" class="w-full px-4 py-2 border rounded-lg">
                            {% for value, label in rating_choices %}<option value="{{ value }}" {% if value == 3 %}selected{% endif %}>{{ value }} - {{ label }}</option>{% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Focus Areas (for improvement)</label>
                    <textarea name="focus_areas" rows="2" class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Highlights (what they did well)</label>
                    <textarea name="highlights" rows="2" class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notes for Parent</label>
                    <textarea name="parent_visible_notes" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>

                <div class="flex space-x-4">
                    <a href="{% url 'coaches:assessments' %}" class="flex-1 text-center py-3 border rounded-lg hover:bg-gray-50">Cancel</a>
                    <button type="submit" class="flex-1 bg-secondary text-white py-3 rounded-lg hover:bg-green-600">Submit Assessment</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
